<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">TriSoft</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="usuario"
				value="#{cadastroAdministradorMB.usuario}" />
			<f:viewAction action="#{cadastroAdministradorMB.iniciar}" />
		</f:metadata>

		<h:panelGrid style="margin-top:20px;" columns="2">
			<p:graphicImage library="imagens" name="logo.png" width="20" />
			<h1>Cadastro de administradores</h1>
		</h:panelGrid>

		<h:form id="frm">
			<p:growl id="messages" life="4000" autoUpdate="true" />

			<p:toolbar style="margin-top: 10px;">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-plus"
						action="#{cadastroAdministradorMB.salvar}" update="frm" />
					<p:separator />
					<p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w"
						outcome="/pages/administracao/PesquisaAdministrador" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Administração"
						title="Adicionar novo administrador"
						outcome="/pages/administracao/Adm" />
					<p:button outcome="/Home" icon="ui-icon-home"
						title="Página inicial" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" required="true"
					requiredMessage="O nome é obrigatório"
					placeholder="Exemplo: Zé da Silva" size="40"
					value="#{cadastroAdministradorMB.usuario.nome}" />

				<p:outputLabel value="E-mail de acesso" for="email" />
				<p:inputText id="email" required="true"
					requiredMessage="O E-mail de acesso é obrigatório"
					placeholder="ze.adm@hotmail.com" size="40"
					value="#{cadastroAdministradorMB.usuario.email}" />

				<p:outputLabel value="Senha" for="pw1" />
				<p:password id="pw1" feedback="true" promptLabel="Digite sua senha"
					match="pw2" inline="true" weakLabel="Senha fraca" required="true"
					requiredMessage="Insira sua senha" goodLabel="Senha média"
					strongLabel="Senha forte" label="Pass 1"
					value="#{cadastroAdministradorMB.usuario.senha}" />

				<p:outputLabel value="Repita sua senha" for="pw2" />
				<p:password id="pw2" label="Pass 2" />

			</p:panelGrid>


		</h:form>

	</ui:define>
</ui:composition>
