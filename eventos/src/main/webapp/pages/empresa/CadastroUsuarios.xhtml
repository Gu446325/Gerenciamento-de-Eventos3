<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">TriSoft</ui:define>

	<ui:define name="corpo">
		<f:metadata>
		</f:metadata>

		<h:panelGrid columns="2">
			<p:graphicImage library="imagens" name="logo.png"
				style="margin-right: 10px;" />
			<h1>Cadastro de usuário</h1>
		</h:panelGrid>

		<h:form id="frm">
			<p:growl id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 10px;">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" styleClass="ui-state-highlight phantom" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="ui-icon-search" outcome="/pages/empresa/PesquisaUsuario"/>
					<p:separator/>
					<p:button outcome="/Home" icon="ui-icon-home"
						title="Página inicial" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" style="width: 100%; margin-top: 20px">
				<p:outputLabel value="E-mail" />
				<p:inputText size="50" />
				<p:outputLabel value="Senha" for="pw1"/>
				<p:password id="pw1" feedback="true" promptLabel="Digite sua senha" match="pw2"
					inline="true" weakLabel="Senha fraca" goodLabel="Senha média"
					strongLabel="Senha forte" label="Pass 1"/>
				<p:outputLabel value="Redigite sua senha" for="pw2"/>
				<p:password id="pw2" label="Pass 2"/>	
					
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
