<ui:composition template="/WEB-INF/template/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">TriSoft</ui:define>
	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="evento"
				value="#{recuperarSenhaPorEmailMB.usuario}" />
			<f:viewAction action="#{recuperarSenhaPorEmailMB.iniciar}" />
		</f:metadata>
		
		<h:outputStylesheet library="css" name="phantom.css" />
		

		<h:form id="frm">

			<p:growl id="messages" life="3000" />

			<h:panelGrid style="margin-left:20px;margin-top:20px;" columns="2">
				<p:graphicImage library="imagens" name="logo.png" width="20" />
				<h1>Recuperação de senha</h1>
			</h:panelGrid>

			<p:toolbar style="margin: 20px;">
				<p:toolbarGroup>
					<p:button outcome="/Login" icon="ui-icon-home"
						value="Acesso ao sistema" title="Página de acesso ao sistema" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
				</p:toolbarGroup>
			</p:toolbar>

			<h:panelGrid columns="2" style="margin:20px;">
				<p:inputText value="#{recuperarSenhaPorEmailMB.usuario.email}"
					size="40" placeholder="Digite seu e-mail de acesso" />
				<p:commandButton action="#{recuperarSenhaPorEmailMB.senha}"
					value="Recuperar" icon="ui-icon-mail-closed" update="frm" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
