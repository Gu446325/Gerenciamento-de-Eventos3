<ui:composition template="/WEB-INF/template/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">TriSoft</ui:define>
	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{loginMB.preRender}" type="preRenderView" />
		</f:metadata>

		<h:outputStylesheet library="css" name="wildfly.css" />

		<div id="login-dialog">
			<h:form id="frm" prependId="false">

				<p:growl id="messages" life="3000" />

				<h:panelGrid columns="1" style="margin:10px;">

					<p:panel style="margin-bottom:30px;">
						<p:graphicImage library="imagens" name="oficial.png" width="100"
							style="margin: 10px;" />

						<h:panelGrid columns="1" id="painel-dialog"
							style="margin-bottom:5px;">
							<p:inputText size="35" id="j_username" value="#{loginMB.email}"
								placeholder="E-mail de acesso"
								style="margin-bottom:10px;margin-top:10px;" />
							<p:password size="35" id="j_password" placeholder="Senha"
								style="margin-bottom:10px;" />
							<p:commandButton value="Entrar" action="#{loginMB.login}"
								styleClass="ui-state-highlight phantom" id="login-button"
								process="id-login" update="msgs-dialog id-login" ajax="false"
								style=" width:130px;height:30px;"
								icon="ui-icon-home" />
						</h:panelGrid>
					</p:panel>

					<h3>Não possui cadastro?</h3>
					<p:button value="Sou aluno/participante"
						outcome="/NovoParticipante"
						style="margin-bottom:5px; width:250px;height:40px"
						icon="ui-icon-person" />
					<p:button value="Sou empresa/instituição"
						outcome="/NovaInstituicao"
						style="margin-bottom: 20px; width:250px;height:40px"
						icon="ui-icon-cart" />
					<h3>Esqueceu sua senha?</h3>
					<p:button value="Recupere aqui" style="width:250px;height:40px"
						icon="ui-icon-mail-closed" outcome="/Email" />
				</h:panelGrid>


			</h:form>
		</div>
	</ui:define>
</ui:composition>
