<ui:composition template="/WEB-INF/template/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">TriSoft</ui:define>
	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="participante"
				value="#{cadastroParticipanteMB.participante}" />
			<f:viewAction action="#{cadastroParticipanteMB.iniciar}" />
		</f:metadata>

		<h:form id="frm">
			<h:panelGrid columns="2" style="margin-top:20px;margin-left:20px;">
				<p:graphicImage library="imagens" name="logo.png"
					style="margin-right: 10px;" />
				<h1>Cadastro de participante</h1>
			</h:panelGrid>

			<p:growl id="messages" closable="true" autoUpdate="true" />

			<p:toolbar style="margin: 20px;">
				<p:toolbarGroup>
					<p:commandButton value="Cadastrar"
						action="#{cadastroParticipanteMB.salvar}" icon="ui-icon-check"
						styleClass="ui-state-highlight phantom" update="frm" />
					<p:separator />
					<p:button outcome="/Login" icon="ui-icon-home"
						value="Acesso ao sistema" title="Página de acesso ao sistema" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
				</p:toolbarGroup>
			</p:toolbar>

			<h:panelGrid columns="2" style=" margin:20px">

				<p:outputLabel value="Nome" />
				<p:inputText required="true" maxlength="50"
					requiredMessage="O nome do participante é obrigatório"
					value="#{cadastroParticipanteMB.participante.nome}"
					placeholder="Exemplo: João da Silva"
					style="margin-top:10px; padding: 7px;" size="40" />

				<p:outputLabel value="E-mail" />
				<p:inputText required="true"
					requiredMessage="O e-mail do participante é obrigatório"
					maxlength="50" value="#{cadastroParticipanteMB.participante.email}"
					placeholder="Exemplo:joao.silva@exemplo.com"
					style="margin-top:10px; padding: 7px;" size="40" />

				<p:outputLabel value="Senha" for="pw1" />
				<p:password id="pw1" feedback="true" promptLabel="Digite sua senha"
					match="pw2" inline="true" weakLabel="Senha fraca"
					goodLabel="Senha média" strongLabel="Senha forte" label="Pass 1"
					value="#{cadastroParticipanteMB.usuario.senha}"
					style="margin-top:10px; padding: 7px;" size="40" />

				<p:outputLabel value="Repita sua senha" for="pw2" />
				<p:password id="pw2" label="Pass 2"
					style="margin-top:10px; padding: 7px;" size="40" />

			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
