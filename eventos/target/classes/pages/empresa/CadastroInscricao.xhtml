<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastrar pessoa</ui:define>

	<ui:define name="corpo">

		<f:metadata></f:metadata>

		<h:form id="frm">
			<h:panelGrid columns="2">
				<p:graphicImage library="imagens" name="logo.png"
					style="margin-right: 10px;" />
				<h1>Perfil de entrada/ingresso (Em desenvolvimento)</h1>
			</h:panelGrid>

			<p:toolbar style="margin-top: 10px;">
				<p:toolbarGroup>
					<p:button value="Salvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button outcome="/Home" icon="ui-icon-home"
						title="Página inicial" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" style="width:100%; margin-top:20px;">
				<p:outputLabel value="Titulo " />
				<p:inputText size="60"
					placeholder="Exemplo: Estudante Graduação, Profissional Associado" />
				<p:outputLabel value="Percentual" />
				<p:spinner size="3" styleClass="moeda" min="0" max="999" suffix=" %">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</p:spinner>
				<p:outputLabel value="Sobre a inscrição" />
				<p:inputTextarea style="width:99%" />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
