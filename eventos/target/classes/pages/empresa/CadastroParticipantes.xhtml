<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">TriSoft</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="participante"
				value="#{cadastroParticipanteMB.participante}" />
			<f:viewAction action="#{cadastroParticipanteMB.iniciar}" />
		</f:metadata>

		<h:form id="frm">
			<h:panelGrid columns="2">
				<p:graphicImage library="imagens" name="logo.png"
					style="margin-right: 10px;" />
				<h1>Cadastro de participante</h1>
			</h:panelGrid>

			<p:growl id="messages" closable="true" autoUpdate="true" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:commandButton value="Adicionar"
						action="#{cadastroParticipanteMB.salvar}" icon="ui-icon-person"
						styleClass="ui-state-highlight phantom" update="frm" />
					<p:button value="Novo" icon="ui-icon-plus"
						outcome="/pages/empresa/CadastroParticipantes" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" icon="ui-icon-search"
						outcome="/pages/empresa/PesquisaParticipante" />
					<p:separator />
					<p:button outcome="/Home" icon="ui-icon-home"
						title="Página inicial" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" style="width:100%; margin-top: 20px" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-6" styleClass="panelgrid-noborder">

				<p:outputLabel value="Nome" />
				<p:inputText size="40" required="true" maxlength="50"
					requiredMessage="O nome do participante é obrigatório"
					value="#{cadastroParticipanteMB.participante.nome}"
					placeholder="Exemplo: João da Silva" />

				<p:outputLabel value="E-mail" />
				<p:inputText size="40" required="true"
					requiredMessage="O e-mail do participante é obrigatório"
					maxlength="50" value="#{cadastroParticipanteMB.participante.email}"
					placeholder="Exemplo:joao.silva@exemplo.com" />

				<p:outputLabel value="Senha" for="pw1" />
				<p:password id="pw1" feedback="true" promptLabel="Digite sua senha"
					match="pw2" inline="true" weakLabel="Senha fraca"
					goodLabel="Senha média" strongLabel="Senha forte" label="Pass 1" value="#{cadastroParticipanteMB.usuario.senha}"/>

				<p:outputLabel value="Repita sua senha" for="pw2" />
				<p:password id="pw2" label="Pass 2" />

			</p:panelGrid>

		</h:form>


	</ui:define>
</ui:composition>
