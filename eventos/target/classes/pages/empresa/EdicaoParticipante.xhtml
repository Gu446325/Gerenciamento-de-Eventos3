<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">TriSoft</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="participante"
				value="#{edicaoParticipanteMB.participante}" />
			<f:viewAction action="#{edicaoParticipanteMB.iniciar}" />
		</f:metadata>

		<h:form id="frm">
			<h:panelGrid columns="2">
				<p:graphicImage library="imagens" name="logo.png"
					style="margin-right: 10px;" />
				<h1>Edição de participante</h1>
			</h:panelGrid>

			<p:growl id="messages" closable="true" autoUpdate="true" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						action="#{edicaoParticipanteMB.salvar}"
						styleClass="ui-state-highlight phantom" />
					<p:separator />
					<p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w"
						outcome="/pages/empresa/PesquisaParticipante" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">

					<p:separator />
					<p:button outcome="/Home" icon="ui-icon-home"
						title="Página inicial" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" style="width:100%; margin-top: 20px" layout="grid"
					columnClasses="ui-grid-col-1, ui-grid-col-6" styleClass="panelgrid-noborder">

				<p:outputLabel value="Nome" />
				<p:inputText size="40" required="true" maxlength="50"
					requiredMessage="O nome do participante é obrigatório"
					value="#{edicaoParticipanteMB.participante.nome}"
					placeholder="Exemplo: João da Silva" />

				<p:outputLabel value="E-mail" />
				<p:inputText size="40" required="true"
					requiredMessage="O e-mail do participante é obrigatório"
					maxlength="50" value="#{edicaoParticipanteMB.participante.email}"
					placeholder="Exemplo:joao.silva@exemplo.com" disabled="true"
					readonly="true" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
