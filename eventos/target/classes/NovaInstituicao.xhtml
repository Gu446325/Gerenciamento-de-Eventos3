<ui:composition template="/WEB-INF/template/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">TriSoft</ui:define>
	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam name="dummy" />
			<f:viewAction action="#{cadastroInstituicaoMB.iniciar}" />
		</f:metadata>
		
		<h:outputStylesheet library="css" name="phantom.css" />
		

		<h:form id="frm" enctype="multipart/form-data">

			<p:growl id="messages" life="20000" />

			<h:panelGrid style="margin-left:20px;margin-top:20px;" columns="2">
				<p:graphicImage library="imagens" name="logo.png" width="20" />
				<h1>Cadastro de empresa ou instituição de ensino</h1>
			</h:panelGrid>

			<p:toolbar style="margin: 20px;">
				<p:toolbarGroup>
					<p:commandButton value="Cadastrar" icon="ui-icon-check"
						action="#{cadastroInstituicaoMB.cadastroInstituicao}" ajax="false"
						styleClass="ui-state-highlight phantom" update="frm" />
					<p:separator />
					<p:button outcome="/Login" icon="ui-icon-home"
						value="Acesso ao sistema" title="Página de acesso ao sistema" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
				</p:toolbarGroup>
			</p:toolbar>

			<h:panelGrid style="margin-left:20px;" columns="2">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText style="margin-top:10px; " size="50"
					placeholder="Exemplo: Faculdade do Brasil" id="nome"
					required="true" value="#{cadastroInstituicaoMB.instituicao.nome}"
					maxlength="80" />

				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask mask="99.999.999/9999-99" required="true"
					style="margin-top:10px; " size="15" placeholder="CNPJ"
					value="#{cadastroInstituicaoMB.instituicao.cnpj}" id="cnpj" />

				<p:outputLabel value="Endereço" for="endereco" />
				<p:inputText style="margin-top:10px; " size="40" id="endereco"
					required="true" placeholder="Exemplo: Av 7 de Setembro"
					value="#{cadastroInstituicaoMB.instituicao.endereco}"
					maxlength="50" />

				<p:outputLabel value="Cidade" for="cidade" />
				<p:inputText style="margin-top:10px; " size="40" id="cidade"
					required="true" placeholder="Nome de sua cidade"
					value="#{cadastroInstituicaoMB.instituicao.cidade}" maxlength="50" />

				<p:outputLabel value="UF" />
				<p:selectOneMenu value="#{cadastroInstituicaoMB.instituicao.estado}"
					id="estado" style="margin-top:10px;">
					<f:selectItems value="#{cadastroInstituicaoMB.estados}"
						var="estado" itemValue="#{estado}" itemLabel="#{estado.descricao}" />
				</p:selectOneMenu>


				<p:outputLabel value="E-mail de acesso" for="email" />
				<p:inputText style="margin-top:10px; " size="40" id="email"
					required="true" placeholder="Exemplo: faculdade.brasil@hotmail.com"
					value="#{cadastroInstituicaoMB.instituicao.email}" maxlength="50" />


				<p:outputLabel value="Senha de acesso" for="pw1" />
				<p:password style="margin-top:10px; " size="20" id="pw1"
					required="true" feedback="true" promptLabel="Digite sua senha"
					match="pw2" inline="true" weakLabel="Senha fraca"
					goodLabel="Senha média" strongLabel="Senha forte" label="Pass 1"
					value="#{cadastroInstituicaoMB.senha}" />

				<p:outputLabel value="Redigite sua senha" for="pw2" />
				<p:password id="pw2" label="Pass 2" style="margin-top:10px;"
					size="20" required="true" requiredMessage="Redigite sua senha" />


				<p:outputLabel value="Logotipo (aparece no certificado)" for="logo" />
				<p:fileUpload id="logo" value="#{cadastroInstituicaoMB.logotipo}"
					required="true" requiredMessage="Selecione um logotipo"
					mode="simple" style="margin-top:10px;"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

				<p:outputLabel value="Assinatura (aparece no certificado)"
					for="assinat" />
				<p:fileUpload id="assinat" required="true"
					requiredMessage="Selecione uma assinatura"
					value="#{cadastroInstituicaoMB.assinatura}" mode="simple"
					style="margin-top:10px;" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

			</h:panelGrid>


		</h:form>
	</ui:define>
</ui:composition>
